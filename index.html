<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    </head>
    <body>
        <style>
            table {
              border-collapse: collapse;
              width: 100%;
            }
          
            th, td {
              border: 1px solid #ddd;
              padding: 8px;
              text-align: left;
            }
          
            th {
              background-color: #ddd;
            }
          
            input[type='text'] {
              width: 100%;
              padding: 5px;
              box-sizing: border-box;
            }
          
            button {
              padding: 8px;
              background-color: #4CAF50;
              color: white;
              border: none;
              cursor: pointer;
              border-radius: 5px;
            }
          
            button:hover {
              background-color: #3e8e41;
            }
          </style>
          
          <table id="table">
            <thead>
              <tr>
                <th>No.</th>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          
          <button id="addRow">Add Row</button>
          
          <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
          <script>
          $(document).ready(function() {
            var data = [
              { "column1": "Value 1", "column2": "Value 2" },
              { "column1": "Value 4", "column2": "Value 5" }
            ];
            var counter = 1;
          
            $.each(data, function(index, item) {
              addRow(item);
            });
          
            $("#addRow").click(function() {
              addRow({ "column1": "", "column2": "" });
            });
          
            function addRow(item) {
              var row = $("<tr>");
              row.append($("<td>").html(counter));
              row.append($("<td>").html("<input type='text' value='" + item.column1 + "'>"));
              row.append($("<td>").html("<input type='text' value='" + item.column2 + "'>"));
              row.append($("<td>").html("<button class='deleteRow'>Delete</button>"));
              $("#table tbody").append(row);
              counter++;
            }
          
            $(document).on("click", ".deleteRow", function() {
              $(this).closest("tr").remove();
              counter--;
            });
          });
          </script>
